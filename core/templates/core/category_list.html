
{% extends 'core/base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
{% load widget_tweaks %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Categories</h3>
  <a class="btn btn-primary" href="/categories/new/">Add Category</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th></th></tr></thead>
  <tbody>
  {% for c in categories %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="/categories/{{ c.id }}/edit/">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="/categories/{{ c.id }}/delete/">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No categories.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
